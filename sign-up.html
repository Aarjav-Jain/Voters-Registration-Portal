    <title> Voter Registration Portal</title>
  </head>

  <body>
    <header>
      <div class="navbar" style="align-content: center;">
        <table>
          <tr>
            <td><a href="#" class="icon"><img src="./Images/flag.png" style="width: 140px;"></img></a></td>
            <td>
              <td>
                <h1 style="font-family: 'Hind', sans-serif;">&nbsp&nbsp&nbsp&nbsp&nbspराष्ट्रीय मतदान सेवा &nbsp डेमो&nbspपोर्टल</h1>
              </td>
              <td>
                <h1>&nbsp&nbsp&nbsp&nbspNATIONAL VOTERS' SERVICES &nbsp&nbsp&nbsp&nbsp&nbspDEMO&nbsp&nbspPORTAL&nbsp&nbsp</h1>
              </td>
            </td>
            <td><a href="#" class="endlogo"><img src="./Images/vote.png" style="width: 140px;border-radius: 8px;"></img></a>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <div class="main-section">

        <div class="container" style="height:auto;">
            <div class="row" style="height: auto;">
                <div class="col-lg-6 col-md-12 col-sm-12 col-12" style="text-align: center;font-size:30px;">
                    <p style="background-color:rgb(63, 221, 129);margin-bottom:0px;">Welcome to Voter's Registration Portal</p>
                    <div class="row"><img src="./Images/voting.jpg"></div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-12" style="padding:20px;">
                    <form>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="firstname" class="form-label">FirstName</label>
                                    <input class="form-control" type="text" placeholder="FirstName" aria-label="default input example">
                                </div>
                                <div class="mb-3">
                                    <label for="lastname" class="form-label">LastName</label>
                                    <input class="form-control" type="text" placeholder="LastName" aria-label="default input example">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword1" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword1">
                               </div>        
                            </div>
                            <div class="col-lg-6">
                               
                                <div class="mb-3">
                                    <label for="number" class="form-label">Mobile Number</label>
                                    <input type="number" class="form-control" id="number" placeholder="Mobile Number" >
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="State" class="form-label">State</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="null">Select</option><option>ANDHRA PRADESH</option>
                                        <option>ARUNACHAL PRADESH</option>
                                        <option>ASSAM</option>
                                        <option>BIHAR</option>
                                        <option>CHATTISGARH</option>
                                        <option>GOA</option>
                                        <option>GUJRAT</option>
                                        <option>HARYANA</option>
                                        <option>HIMACHAL PRADESH</option>
                                        <option>JAMMU AND KASHMIR</option>
                                        <option>JHARKHAND</option>
                                        <option>KARNATAKA</option>
                                        <option>KERALA</option>
                                        <option>MADHYA PRADESH</option>
                                        <option>MAHARASHTRA</option>
                                        <option>MANIPUR</option>
                                        <option>MEGHALAYA</option>
                                        <option>MIZORAM</option>
                                        <option>NAGALAND</option>
                                        <option>ODISHA</option>
                                        <option>PUNJAB</option>
                                        <option>RAJASTHAN</option>
                                        <option>SIKKIM</option>
                                        <option>TAMIL NADU</option>
                                        <option>TELANGANA</option>
                                        <option>TRIPURA</option>
                                        <option>UTTAR PRADESH</option>
                                        <option>UTTARAKHAND</option>
                                        <option>WEST BENGAL</option>
                                    </select>                                           
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input class="form-control" type="text" placeholder="city" aria-label="default input example">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="number" class="form-label">Zip Code</label>
                                    <input type="number" class="form-control" id="number" placeholder="zip Code">
                                </div>
                                <div id="olduser" class="form-text" style="text-align:right;font-size:15px;">Already a user? <a href="login.html">Login here</a></div>
                            </div>  
                        </div>
               
                       
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </form>
                </div>
            </div>

        </div>

        
    </div>


    <footer style="text-align:center; height:80px; padding-top:28px; background-color: rgb(7, 7, 7);color:darkgray;">

    </footer>
   </body>
</html>
